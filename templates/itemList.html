<div id="item-list">
    <div class="search-box-container">
        <span auto-search-box=""
            show-loader="showLoader()"
            hide-loader="hideLoader()"
            refresh-results="refreshItems(items)">
        </span>
        <span class="search-box-helper">Use the search box to search for products. You can also search on the type of products, like "book," or "movie"</span>
    </div>
    <div>
        <div ng-show="loaderShown" class="loader-container"><img src="images/ajax-loader.gif" /></div>
        <div ng-repeat="item in itemList" class="item-container">
            <div class="image-container">
                <img ng-src="{{item.image}}" />
                <div class="mask-container" ng-click="addToCart(item)">
                    <div class="mask"></div>
                    <div class="mask-inner-container">
                        <img class="mask-cart-image" src="images/shop-cart-white.png" />
                        <br />
                        <span class="mask-text">Add To Cart</span>
                    </div>
                </div>
            </div>
            <div class="item-price">{{item.price | currency}}</div>
            <div class="details-container" style="width: {{item.detailsWidth}}px">
                <div class="item-title"><span>{{item.title}}</span></div>
                <div class="item-subtitle"><span>{{item.subtitle}}</span></div>
                <div class="item-binding"><span>{{item.binding}}</span></div>
                <div class="item-description" ng-bind-html="item.description"></div>
            </div>
            <div class="show-more-link" ng-show="item.showShowMoreLink" ng-click="showMore($index)">show more</div>
            <div class="spacer"></div>
        </div>
    </div>
</div>
