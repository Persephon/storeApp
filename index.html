<!doctype html>
<html lang="en" class="ng-app:storeApp" id="ng-app" ng-app="storeApp">
<head>
    <meta charset="utf-8">
    <title>Store App</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/item-list.css"/>
    <link rel="stylesheet" href="css/cart.css"/>
    <!--[if lt IE 9]>
    <link rel="stylesheet" href="css/ie8.css"/>
    <![endif]-->
</head>
<body>
    <h1 class="main-title">Store</h1>
    <div class="main-container" ng-controller="MasterController">
        <div item-list></div>
        <div cart></div>
    </div>

    <script type="text/ng-template" id="item-list-template">
        <div id="item-list">
            <div class="search-box-container">
                <span auto-search-box=""
                    show-loader="showLoader()"
                    hide-loader="hideLoader()"
                    refresh-results="refreshItems(items)">
                </span>
                <span class="search-box-helper">Use the search box to search for products. You can also search on the type of products, like "book," or "movie"</span>
            </div>
            <div>
                <div ng-show="loaderShown" class="loader-container"><img src="images/ajax-loader.gif" /></div>
                <div ng-repeat="item in itemList" class="item-container">
                    <div class="image-container">
                        <img ng-src="{{item.image}}" />
                        <div class="mask-container" ng-click="addToCart(item)">
                            <div class="mask"></div>
                            <div class="mask-inner-container">
                                <img class="mask-cart-image" src="images/shop-cart-white.png" />
                                <br />
                                <span class="mask-text">Add To Cart</span>
                            </div>
                        </div>
                    </div>
                    <div class="item-price">{{item.price | currency}}</div>
                    <div class="details-container" style="width: {{393 - item.imageWidth}}px">
                        <div class="item-title"><span>{{item.title}}</span></div>
                        <div class="item-subtitle"><span>{{item.subtitle}}</span></div>
                        <div class="item-binding"><span>{{item.binding}}</span></div>
                        <div class="item-description" ng-bind-html="item.description"></div>
                    </div>
                    <div class="spacer"></div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="cart-template">
        <div class="cart-container">
            <div class="cart-header" ng-click="toggleCart()">
                <img class="cart-icon" src="images/shop-cart-black.png" />
                <div class="cart-header-contents">
                    <div class="cart-title">Your Cart</div>
                    <div class="cart-subtitle">{{cartItems.length}} items totalling {{cartTotal | currency}}</div>
                    <a class="close-link" ng-show="cartShown"><img class="close-icon" src="images/close-icon.png" /></a>
                </div>
                <div class="spacer"></div>
            </div>
            <div ng-show="cartShown" class="cart-item-list">
                <div ng-repeat="item in cartItems" class="cart-item-container">
                    <img class="cart-item-image" ng-src="{{item.image}}" />
                    <div class="cart-item-title"><span>{{item.title}}</span></div>
                    <a ng-click="removeFromCart(item)" class="remove-link"><img class="remove-icon" src="images/remove-icon.png" /></a>
                    <div class="cart-item-price"><span>{{item.price | currency}}</span></div>
                    <div class="spacer"></div>
                </div>
            </div>
            <div ng-show="cartShown" class="cart-footer">
                <span class="footer-title">Total</span>
                <span class="footer-total">{{cartTotal | currency}}</span>
            </div>
        </div>
    </script>
    <!--[if lt IE 9]>
    <script src="js/polyfills/ie8.js"></script>
    <![endif]-->

    <!--[if lt IE 8]>
    <script src="js/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Use these for production -->
    <!--
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.compat.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-sanitize.min.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/hmac-sha256.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/components/enc-base64.js"></script>
    -->
    <!-- End: Use these for production -->

    <!-- Use these for development to get IDE autocompletion and syntax highlighting -->
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-sanitize.js"></script>
    <script src="js/lib/lodash.compat.js"></script>
    <script src="js/lib/crypto-js/hmac-sha256.js"></script>
    <script src="js/lib/crypto-js/enc-base64.js"></script>
    <!-- End: Use these for development... -->

    <script src="js/lib/xml2json.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives/AutoSearchBox.js"></script>
    <script src="js/directives/Cart.js"></script>
    <script src="js/directives/ItemList.js"></script>
    <script src="js/controllers/MasterController.js"></script>
    <script src="js/repositories/AWSEcommerceViaProxy.js"></script>
</body>
</html>
